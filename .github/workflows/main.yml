name: Daily ProgramTV Scraper

on:
  schedule:
    - cron: '30 6 * * *'   # 08:30 Bucharest (05:30 UTC)
    - cron: '0 9 * * *'    # 11:00 Bucharest (08:00 UTC)
  workflow_dispatch:       # Allow manual run

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history for proper pushing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scrapper_cinemag_ptv.py
          ls -la  # Debug: show files

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Check if file exists and has changes
          if git diff --quiet programtv_schedule.json; then
            echo "No changes to commit"
          else
            git add programtv_schedule.json
            git commit -m "Auto update: $(date -u)"
            git push
          fi
